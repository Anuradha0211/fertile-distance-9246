<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="heading">Login</h1>
            <p class="head1">Get access to your Orders, Wishlist and Recommendations</p>
        </div>

        <div class="right">
            <div class="input-group">
                <input class="input" type="text" placeholder="__">
                <label class="label">Enter Email/Mobile Number</label>
                <div class="line"></div>
            </div>
            <div class="input-group">
                <input class="input" type="password" placeholder="__">
                <label class="label">Enter Password</label>
                <div class="line"></div>
                <a href="" class="link">Forget</a>
            </div>
            <p class="para">By continuing, you agree to Flipkart's <a href="">Terms of Use</a> and <a href="">Privacy Policy</a> .</p>

            <button class="btn">Login</button>
            <p class="para--or">OR</p>
            <button class="btn btn2">Existing User?Login</button>
            <div class="bottom">
                <a href="" class="link link--bottom">New to Flipkart? Create an account</a>
            </div>
           
        </div>
    </div>
</body>
</html>
