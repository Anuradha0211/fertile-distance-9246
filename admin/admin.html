
<!DOCTYPE html>

  <body>
    <a href="#popup" class="trigger"> login </a>

    <div id="popup" class="overlay">
      <div class="wrapper">
        <a href="#" class="close">$times;</a>
        <div class="column details">
          <div class="signin">
            <h1>Sign in</h1>
            <input type="email" placeholder="UserName">
            <input type="password" placeholder="Password"></input>
            <a href="#">Forgot Password</a>
            <button class="form-submit">Sign in</button>
            <span>You don't have the an account yet?<button id="signup">Create it now</button></span>
          </div>

          <div class="signup">
            <input type="name" placeholder="Full Name">
            <input type="email" placeholder="UserName">
            <input type="password" placeholder="Password">
            <button class="form-submit">Sign In</button>
            <span>Already have an account? <button id="signin">Sign In</button></span>
          </div>
        </div>
        <div class="column content">
          <div class="signin">
            <h1>Welcome Back!</h1>
            <p> To keep connected with us please login with your credential</p>
          </div>
          <div class="signup">
            <h1>Hellow, Friend</h1>
            <p>Enter your personal details and login start journey with us</p>
          </div>
        </div>
      </div>
    </div>
